<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p>Score: Player - 0 : Bob - 0</p>
    </div>
    <body>
        <div class="content">
            <div class="rounds">
                <div class="player-div">
                    <img src="./images/rock.svg" alt="rock" class="round-img">
                </div>
                <div class="round-img program-img">
                    <img src="./images/rock.svg" alt="rock" class="round-img">
                </div>
            </div>
            <div class="choices">
                Choose your next move:
                <ul class="buttons">
                    <li><a href="#"><img src="images/rock.svg" alt="rock" class="choice-button"></a></li>
                    <li><a href="#"><img src="images/paper.svg" alt="paper" class="choice-button"></a></li>
                    <li><a href="#"><img src="images/scissors.svg" alt="scissors" class="choice-button"></a></li>
                </ul>
            </div>
        </div>
    </body>
</body>
</html>
