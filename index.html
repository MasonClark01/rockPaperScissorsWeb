<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="javascript" href="js.js">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p id="score">Score: Player - 0 : Bob - 0</p>
    </div>
    <body>
        <div class="content">
            <div class="rounds">
                <div class="player-div">
                    <img src="./images/rock.svg" alt="rock" class="round-img" id="player-img">
                </div>
                <div class="round-img program-img">
                    <img src="./images/rock.svg" alt="rock" class="round-img" id="bob-img">
                </div>
            </div>
            <div class="choices">
                <h4 id="announce">My name is Bob and I play rock, paper, scissors.</h3>
                Choose your next move:
                <ul class="buttons">
                    <li><a href="javascript:rpsRound(0); javascript:changePlayerImg(0)"><img src="images/rock.svg" alt="rock" class="choice-button"></a></li>
                    <li><a href="javascript:rpsRound(1); javascript:changePlayerImg(1)"><img src="images/paper.svg" alt="paper" class="choice-button"></a></li>
                    <li><a href="javascript:rpsRound(2); javascript:changePlayerImg(2)"><img src="images/scissors.svg" alt="scissors" class="choice-button"></a></li>
                </ul>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</body>
</html>
